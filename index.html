<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="currency-converter-app">
        <div class="app-details">
          <img src="./img/exchange-currency.png" alt="Currency Converter" />
          <div class="app-title">
            <h2>Currency Converter</h2>
          </div>
        </div>
        <div class="converter">
          <div class="amount">
            <h3>Amount :</h3>
            <input type="text" placeholder="Enter Amount to convert" required />
          </div>
          <div class="dropdowns-area">
            <select name="from" id="fromExchange"></select>
            <select name="to" id="toExchange"></select>
            <br />
            <div class="result">
              <p></p>
            </div>
            <button type="button">Convert Amount</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/countryList.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
